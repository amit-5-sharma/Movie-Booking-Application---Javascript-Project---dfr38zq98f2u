<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Movie Booking App</title>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#">Movie Booking App</a>
        </div>
        <div id="box">
            <div class="search-bar">
                <input type="text" id="movieSearch" placeholder="Search for movies...">
            </div>
            <div class="genre-list" id="genreList"></div>
        </div>
        
    </nav>
    <div class="movie-container" id="movieContainer"></div>
    <div class="modal" id="modal"></div>
    <script src="./script.js"></script>
</body>
</html>
